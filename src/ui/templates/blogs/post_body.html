<article class="article">
    <div class="row">
        <div class="col">
            <div class="media">
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                <div class="media-body">
                        <span class="article-author"><a
                                href="{%url 'blog_detail' post.blog.user %}">{{post.blog.user}}</a></span>
                    <time class="article-datetime">{{post.created_date}}</time>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3><a class="article-title" href="{%url 'post_detail' post.blog.user post.pk%}">{{post.title}}</a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img class="article-image"
                 src="{{post.url_image}}"
                 alt="Imagen artÃ­culo">
        </div>
    </div>

    <div class="row">
        <div class="col"><p>{{post.summary}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="article-read-more" href="{%url 'post_detail' post.blog.user post.pk%}">Leer mas...</a>
        </div>
    </div>
</article>
