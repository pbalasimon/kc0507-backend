{% extends 'base.html' %}

{% block content %}
{% for blog in blogs %}
<section id="articles">
    <article class="article">
        <div class="row">
            <div class="col">
                <div class="media">
                    <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                    <div class="media-body">
                        <span class="article-author"><a
                                href="{%url 'blog_detail' blog.user %}">{{blog.title}}</a></span>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
{% endfor %}
{% endblock %}
